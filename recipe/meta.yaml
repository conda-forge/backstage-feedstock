{% set name = "backstage" %}
{% set version = "0.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/backstage-{{ version }}.tar.gz
  sha256: bbe0da6396646c3d4550d5a2bea64f94f144f83076d206cb5de27c37a6f8c29c

build:
  entry_points:
    - backstage = backstage.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - buildver
    - hackernote
    - python >=3.5
    - setupinit
    - subrun

test:
  imports:
    - backstage
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyrustic/backstage
  summary: Extensible command line tool for managing software projects
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
