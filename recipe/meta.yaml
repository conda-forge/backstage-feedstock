{% set name = "backstage" %}
{% set version = "0.0.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/backstage-{{ version }}.tar.gz
  sha256: a9eb20bc060c8ac41d0591c4962e70b2b8eb950ec46998631a90fd0f01edb69e

build:
  entry_points:
    - backstage = backstage.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - oscan
    - python >=3.5
    - shared
    - subrun

test:
  source_files:
    - tests
  imports:
    - backstage
  commands:
    - pip check
    - backstage --help
    # Remove test suite for now
    # - pytest -vvv --capture=tee-sys tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/pyrustic/backstage
  summary: Extensible command line tool for managing software projects
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
